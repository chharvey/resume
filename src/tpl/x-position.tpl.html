<template>
  <section class="c-Position" id="{{ identifier }}" itemscope="" itemtype="http://schema.org/JobPosting">
    <header class="c-Position__Head">
      <h3 class="c-Position__Name h-Inline-sG -pr-1-sG" itemprop="title">{{ title }}</h3>
      <p class="c-Position__Org h-Inline-sG h-Clearfix-sG" itemprop="hiringOrganization" itemscope="" itemtype="{{ hiringOrganization.@type }}">
        <a class="c-Camo" rel="external" href="{{ this._org_url }}" itemprop="url"><slot itemprop="name">{{ hiringOrganization.name }}</slot></a>
      </p>
      <p class="c-Position__Dates h-Inline">
        <time datetime="{{ date_start }}">{{ date_start.format('M Y') }}</time>
        <span>&ndash;</span>
        <time datetime="{{ date_end }}">{{ date_end.format('M Y') }}</time>
        <time datetime="{{ new Date().toISOString() }}">present</time>
      </p>
      <p class="c-Position__Place h-Inline">
        (<slot name="city">{{ jobLocation }}</slot>)
      </p>
    </header>
    <ul class="c-Position__Body">
      <template>
        <li itemprop="responsibilities">{{ descriptions }}</li>
      </template>
    </ul>
  </section>
</template>
