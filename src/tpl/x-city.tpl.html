<template>
  <span itemprop="{{ itemprop }}" itemscope="" itemtype="http://schema.org/City">
    <slot name="address">{{ xAddress }}</slot>
    <span itemprop="geo" itemscope="" itemtype="http://schema.org/GeoCoordinates">
      <meta itemprop="latitude"  content="{{ geo.latitude  }}"/>
      <meta itemprop="longitude" content="{{ geo.longitude }}"/>
    </span>
  </span>
</template>
